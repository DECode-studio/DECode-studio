name: Update README (Auto Projects)

on:
  schedule:
    - cron: "0 0 * * *" # tiap hari jam 00:00 UTC
  workflow_dispatch: # bisa run manual dari tab Actions
  push:
    branches: ["main"] # boleh diubah ke default branch kamu

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # agar bisa commit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run generator
        env:
          GH_USERNAME: YOUR_USERNAME # Ganti!
          SORT_STRATEGY: stars # stars | updated | pushed
          LIMIT: "8"
          EXCLUDE_REPOS: "old-repo,playground,trash" # opsional
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node update-readme.js

      - name: Commit & Push if changed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: auto update projects [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
